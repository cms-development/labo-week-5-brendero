<div class="container form-wrapper">

  <h1>edit post</h1>

  <form (ngSubmit)="editPost()">

    <div class="input-field">
      <input id="title" name="title" type="text" class="validate" [(ngModel)]="postData.attributes.title">
      <label for="title">Titel</label>
    </div>

    <div class="input-field">
      <textarea id="content" name="content" class="materialize-textarea" [(ngModel)]="postData.attributes.body.value"></textarea>
      <label for="content">Inhoud</label>
    </div>

    <div class="input-field">
      <input id="summary" name="summary" type="text" class="validate" [(ngModel)]="postData.attributes.body.summary">
      <label for="summary">Samenvatting</label>
    </div>

    <div class="file-field input-field">
      <div class="btn btnColor">
        <span>File</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>


    <button class="btn waves-effect waves-light btnColor" type="submit">submit</button>
  </form>
</div>
