<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" name="title" type="text" class="form-control" [(ngModel)]="title">
  </div>
  <div class="form-group">
      <label for="content">Content</label>
      <input id="content" name="content" type="text" class="form-control" [(ngModel)]="content">
  </div>

    <button (click)="save()"></button>
</form>
