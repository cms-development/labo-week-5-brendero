<div class="container login-wrapper">

  <h1>Login</h1>
<!-- TODO: Add form validation -->
  <form (ngSubmit)="onLogin()">

    <div class="input-field">
      <i class="material-icons prefix">account_circle</i>
      <input id="username" name="username" type="text" class="validate" [(ngModel)]="username">
      <label for="username">username</label>
    </div>

    <div class="input-field">
      <i class="material-icons prefix">vpn_key</i>
      <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password">
      <label for="password">password</label>
    </div>

    <button class="btn waves-effect waves-light login-btn" type="submit">Login
    </button>
  </form>
</div>
